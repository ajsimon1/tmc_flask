{% extends 'base.html' %}
{% from 'macros.html' import render_field %}
{% block content %}
    {{ super() }}
    <h1>Sign In</h1>
    <form action='' method='post' name='login'>
        {{ form.hidden_tag() }}
        {% for field in form %}
            {{ render_field(field) }}
            <br>
        {% endfor %}
        <p><input type='submit' value='Login'></p>
    </form>
{% endblock %}
